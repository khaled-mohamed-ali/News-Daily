<div class="Container mt-5">
    <div class="row justify-content-center navigation">

        @for (item of categoryNews()?.articles; track $index) {
        <!-- <div class="col-9 gap-3">
            <h3>{{item.author}}</h3>
            <p>{{item.description}}</p>      
        </div> -->

        <app-mid-size-card class="col-11 mt-5">
            <div class="row d-flex justify-content-between">
                <div class="col-4 pt-4">
                    <h5 class="card-title text--black fw-bolder">{{item?.title}}</h5>
                    <app-post-info [userInfo]="{publishedAt:item?.publishedAt, author: item?.author}" />
                    <p class="card-text fs-5 pt-5 ">{{item?.description}}</p>
                </div>
        
                <div class="col-8">
                    <img [src]="item?.urlToImage" class="w-100 rounded-3 navImg" alt="Fissure in Sandstone" />
                </div>
            </div>
            
        </app-mid-size-card>

        }
    </div>
</div>
