<div class="Container mt-5">
    <div class="d-flex row justify-content-center navigation">
        @for (news of newsByCategory()?.articles; track $index) {
        <app-mid-size-card class="col-11 mt-5">
            <div class="row d-flex justify-content-between">
                <div class="col-4 pt-4">
                    <h5 class="card-title text--black fw-bolder">{{news?.title}}</h5>
                    <app-post-info [userInfo]="{publishedAt:news?.publishedAt, author: news?.author}" />
                    <p class="card-text fs-5 pt-5 ">{{news?.description}}</p>
                </div>

                <div class="col-8">
                    <img [src]="news?.urlToImage" class="w-100 rounded-3 navImg" alt="Fissure in Sandstone" />
                </div>
            </div>

        </app-mid-size-card>
        }
    </div>
    <app-pagination [navSelection]="navSelection"/>
</div>
