<div class="row g-5 pt-5">
    <div class="col-12 mt-5">
        <h4 class="fw-bolder mt-5 mb-0 text--black  text-center" routerLink="home">
            <span class="primary--color">Today</span>
            News
        </h4>
    </div>
    <app-mid-size-card class="col-9 mt-5">
        <div class="row d-flex justify-content-between" (click)="getNewsArticle(randomArticle())">
            <div class="col-4 pt-4">
                <h5 class="card-title text--black fw-bolder text-twoLineClamp">{{randomArticle()?.title}}</h5>
                <app-post-info>
                    <div class="col-7 align-items-center">
                        <i class="bi bi-clock "></i>
                        <span class="p-1 smallFont text-truncate">{{randomArticle()?.publishedAt}}</span>
                    </div>
                    <div class="col-5  d-flex align-items-center p-0">
                        <i class="bi bi-person fst-normal fw-bolder smallFont w-25"> by</i>
                        <span class=" fw-bolder  smallFont text-truncate d-inline-block w-75">
                            {{randomArticle()?.author?randomArticle()?.author:'Unknownuser'}}
                        </span>
                    </div>
                </app-post-info>
                <p class="card-text fs-6 pt-5 text-FiveLinesClamp">{{randomArticle()?.description}}</p>
            </div>
            <div class="col-8">
                <img [src]="randomArticle()?.urlToImage" class="w-100 rounded-3" alt="Fissure in Sandstone" />
            </div>
        </div>
    </app-mid-size-card>
    <app-small-news-card [news]="rightArticle" class="col-3" />
    <div class="col-12">
        <div class="row">
            @for (item of sub4Articels; track item.source.id) {
            <app-small-news-card [news]="item" class="col-3" />
            }
        </div>
    </div>
    <ng-content />
</div>
