<div class="row pt-5 mt-2">
        <h2 class="text-center h-25 fs-3 fw-bolder pb-4">
            <span class="primary--color ">Editor's</span> Pick
        </h2>
    <div class="col-3">
            <app-small-news-card [news]="generalNews()?.[0]"/>
            <app-small-news-card [news]="generalNews()?.[1]"/>
    </div>
    <div class="col-6">
        <app-mid-size-card>
            <div class="row d-flex justify-content-start" >
                <div class="col-12" (click)="getNewsArticle(generalNews()?.[2])">
                    <img [src]="generalNews()?.[2]?.urlToImage" class="w-100 rounded-3" alt="Fissure in Sandstone" />
                </div>
                <div class="col-7 pt-3">
                        <app-post-info>
                            <div class="col-7 align-items-center">
                                <i class="bi bi-clock "></i>
                                <span class="p-1 smallFont text-truncate">{{generalNews()?.[2]?.publishedAt}}</span>
                            </div>
                            <div class="col-5  d-flex align-items-center p-0">
                                <i class="bi bi-person fst-normal fw-bolder smallFont w-25"> by</i>
                                <span class=" fw-bolder  smallFont text-truncate d-inline-block w-75">
                                    {{generalNews()?.[2]?.author?generalNews()?.[2]?.author:'Unknownuser'}}
                                </span>
                            </div>
                        </app-post-info>

                </div>
                <div class="col-12 pt-2">
                    <h5 class="card-title text--black fw-bolder text-twoLineClamp">{{generalNews()?.[2]?.title}}</h5>
                    <p class="card-text fs-6 pt-3 text-FiveLinesClamp">{{generalNews()?.[2]?.description}}</p>
                </div>
            </div>
        </app-mid-size-card>
    </div>
    <div class="col-3">
        <app-small-news-card [news]="generalNews()?.[3]"/>
        <app-small-news-card [news]="generalNews()?.[4]"/>
    </div>
    <app-full-size-card [fullSizeCardData]="generalNews()?.[5]"/>

    <div class="col-12">
        <div class="row pt-4">
        @for (item of generalNews()?.slice(5,9); track item.source.id) {
             <app-small-news-card [news]= "item" class="col-3" />
        }
        </div>

</div>
