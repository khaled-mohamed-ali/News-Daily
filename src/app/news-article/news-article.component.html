<div class="Container">
    <div class="row mt-5">
        <app-mid-size-card class="col-12 mt-5 py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-10">
                    <h5 class="card-title text--black fw-bolder py-3">{{article()?.title}}</h5>
                    <img [src]="article()?.urlToImage" class="w-100 rounded-3 navImg" alt="Fissure in Sandstone" />
                </div>
                <div class="col-10 pt-4">
                    <div class="col-6">
                        <app-post-info>
                            <div class="col-7 align-items-center">
                                <i class="bi bi-clock "></i>
                                <span class="p-1 smallFont text-truncate">{{article()?.publishedAt}}</span>
                            </div>
                            <div class="col-5  d-flex align-items-center p-0">
                                <i class="bi bi-person fst-normal fw-bolder smallFont w-25"> by</i>
                                <span class=" fw-bolder  smallFont text-truncate d-inline-block w-75">
                                    {{article()?.author?article()?.author:'Unknownuser'}}
                                </span>
                            </div>
                        </app-post-info>

                    </div>
                    <p class="card-text fs-5 pt-5 ">{{article()?.description}}</p>
                </div>
            </div>
        </app-mid-size-card>
    </div>
</div>
